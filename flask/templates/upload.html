{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<div class="container py-4 text-center">


    {% if current_user.is_authenticated %}

    <h1>Welcome {{ current_user.username }}</h1>
    <a href="{{url_for('logout')}}">Logout</a>
	<a href="{{url_for('index')}}">Main</a>
    <a href="{{url_for('upload')}}">Upload file</a>
    <h3 class="title">Upload new file</h3>
    <div class="box">
        <form method="POST"  enctype=multipart/form-data>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="file" name="file" placeholder="Login" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="button is-block is-info is-large is-fullwidth" type=submit value=upload>
                </div>
            </div>
        </form>
    </div>
    {% else %}

    <a href="{{url_for('login')}}">Sign in/Sign Up</a>
    
    {% endif %}
</div>
{% endblock %}
